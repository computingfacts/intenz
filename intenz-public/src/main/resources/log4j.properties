# ------------ APPENDER & LAYOUT SETTINGS -------------------------------------------

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{ISO8601}]-%c-%m%n
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd

log4j.appender.email = org.apache.log4j.net.SMTPAppender
log4j.appender.email.BufferSize = 512
log4j.appender.email.From = rafalcan@ebi.ac.uk
log4j.appender.email.SMTPHost = mailserv.ebi.ac.uk
log4j.appender.email.Subject = IntEnz Public v3.0 - Error
log4j.appender.email.To = rafalcan@ebi.ac.uk
log4j.appender.email.layout = org.apache.log4j.PatternLayout
log4j.appender.email.layout.conversionPattern = [%d{ISO8601}]%n%n%-5p%n%n%c%n%n%m%n%n
