	<tr><td><pre>
PROCEDURE p_restart_timeout (
  the_enzyme_id IN enzymes.enzyme_id%type
  )
AS
BEGIN
  UPDATE timeouts
     SET start_date = sysdate,
         due_date   = add_months(sysdate,2)
   WHERE enzyme_id = the_enzyme_id;
END;
